<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anyRTC 会议</title>
    <link rel="stylesheet" href="./css/meeting.css">
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div class="body">
        <input type="text" id="meetingID" placholder="输入会议id">
        <button id="goRoom" type="button">入会</button>
    </div>

    <script>
        $("#goRoom").click(function () {
            var roomId = $("#meetingID").val();
            if (roomId!== '' || roomId.length !== 0) {
	            window.location.href = './meeting.html#' + roomId;
            }
        });
    </script>
</body>
</html>
